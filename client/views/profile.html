<div id="profile-container" class="page-container">

  <nav-bar></nav-bar>

  <div id="profile-body">
    <div class="row">
      <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-content">
            <span class="card-title"><b>Welcome to {{ user.name }}'s profile!</b></span>
            <div class="spacer"></div>
            Username: {{ user.username }}
            <br>
            Snippets submitted: {{ user.numSubmitted }}
            <br>
            Snippets saved: {{ user.numSaved }}
            <br>
            Subscribed classes: {{ user.numSubscribed }}
          </div>
        </div>
      </div>

      <div class="col s12 m6 l6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">{{ user.name }}'s courses</span>
            <div class="spacer"></div>
            <div class="collection">
              <a ng-repeat="course in user.courses" href="/course/{{ course.number }}" class="collection-item">{{ course.number }} - {{ course.name }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</div>
