<div id="profile-container" class="page-container">

  <nav-bar></nav-bar>

  <div class="col content-container">

    <div id="profile-body">
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-content">
              <span class="card-title"><b>Welcome to {{ user.name }}'s profile!</b></span>
              <p><b>Username:</b> {{ user.username }}</p>
              <p><b>Snippets submitted:</b> {{ user.numSubmitted }}</p>
              <p><b>Snippets saved:</b> {{ user.numSaved }}</p>
              <p><b>Subscribed classes:</b> {{ user.numSubscribed }}</p>
            </div>
          </div>
        </div>

        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ user.name }}'s courses</span>
              <div class="collection">
                <a ng-repeat="course in user.courses" href="/course/{{ course.number }}" class="collection-item">{{ course.number }} - {{ course.name }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
