
<div id="session-container">

  <div id="header">
    <div id="header-background">
      <div id="title-container">
        <div id="title">
          Notably
        </div>
      </div>
    </div>
  </div>

    <div class="row" id="session-header">
      <div style="width:90%;margin:auto">
      <div style="float:left"> Session {{sessionId}} </div>

      <div style="float:right">
        <input name="display" type="radio" id="left_option" ng-model="showOption" value="left" />
        <label for="left_option">Feed</label>
        <input name="display" type="radio" id="both_option"  ng-model="showOption" value="both" />
        <label for="both_option">Both</label>
        <input name="display" type="radio" id="right_option"  ng-model="showOption" value="right" />
        <label for="right_option">Stash</label>
      </div>

    </div>
    </div>

    <div class="row" style="height:auto">
        <div ng-class="{true: 's6', false: 's12'}[showOption === 'both']" class="col" ng-hide="showOption === 'right'" >
        <div id="feed-view" style="width:95%;margin:auto">
        <br/>
        <div class="row" id="feed-header">
          <div> Your feed </div>
        </div>

          <div ng-repeat="snip in snippets" >
            <div class="card snippet-card" style="width:90%;margin:auto;margin-top:5px;">
              <div class="card-content white-text">

                <div class="snippet-header">
                  <div style="float:left" class="black-text">
                    <b>{{snip.creator}}</b> posted <em>1 minute ago</em>
                  </div>
                  <div style="float:right">
                    <button class="center-align remove-button"><i class="material-icons">cancel</i></button>
                  </div>
                </div>
                 <br/>
                <p class="black-text" style="margin-top:5px">{{snip.content}}</p>

              </div>
              <div class="card-action right-align" style="padding:5px">
                <button class="center-align save-button"><i class="material-icons">star</i></button>
                {{snip.saves}}
                <button class="center-align flag-button"><i class="material-icons">flag</i></button>
                {{snip.flags}}
              </div>
            </div>
        </div>

        </div>
        </div>
        <div ng-class="{true: 's6', false: 's12'}[showOption === 'both']" class="col" ng-hide="showOption === 'left'">
          <div id="stash-view" style="width:95%;margin:auto">
          <br/>
          <div class="row" id="stash-header">
            <div> Your Stash </div>
          </div>

          <div ng-repeat="snip in snippets" >
             <div class="card snippet-card" style="width:90%;margin:auto;margin-top:5px;">
               <div class="card-content white-text">

                 <div class="snippet-header">
                   <div style="float:left" class="black-text">
                     <b>{{snip.creator}}</b> posted <em>1 minute ago</em>
                   </div>
                   <div style="float:right">
                     <button class="center-align remove-button"><i class="material-icons">cancel</i></button>
                   </div>
                 </div>
                  <br/>
                 <p class="black-text" style="margin-top:5px">{{snip.content}}</p>

               </div>
               <div class="card-action right-align" style="padding:5px">
                 <button class="center-align save-button"><i class="material-icons">star</i></button>
                 {{snip.saves}}
                 <button class="center-align flag-button"><i class="material-icons">flag</i></button>
                 {{snip.flags}}
               </div>
             </div>
        </div>

      </div>
      </div>
    </div>

    <div class="row" style="bottom:0;height:200px">
      <div style="width:90%;margin:auto">
        <textarea id = "MyID">  </textarea>
      </div>
    </div>

</div>
