
<div id="session-container" style="height:100%">

    <div class="row" class="center-align" style="padding:5px; background: red; font-size: 24px">
      <div style="margin: auto"> Session {{sessionId}} </div>
    </div>

    <input name="display" type="radio" id="left_option" ng-model="showOption" value="left" />
    <label for="left_option">Left</label>
    <input name="display" type="radio" id="both_option"  ng-model="showOption" value="both" />
    <label for="both_option">Both</label>
    <input name="display" type="radio" id="right_option"  ng-model="showOption" value="right" />
    <label for="right_option">Right</label>

  <br/>

    <div class="row">
        <div ng-class="{true: 's6', false: 's12'}[showOption === 'both']" class="col" ng-hide="showOption === 'right'">


          <div ng-repeat="snip in snippets" class="snippet-container">

              <div class="snippet-header" style="padding: 5px;">
                <div style="float:left">
                  <b>{{snip.creator}}</b> posted <em>1 minute ago</em>
                </div>
                <div style="float:right">
                  <button class="center-align remove-button"><i class="material-icons">cancel</i></button>
                </div>
              </div>

              <br/>
              <hr style="color:grey; margin-top:5px">

              <div class="snippet-content" style="padding: 5px;">
                {{snip.content}} <br/>
              </div>

              <hr style="color:grey">

              <div class="snippet-footer right-align" style="padding: 5px;">
                <button class="center-align save-button"><i class="material-icons">star</i></button>
                {{snip.saves}}
                <button class="center-align flag-button"><i class="material-icons">flag</i></button>
                {{snip.flags}}
             </div>

        </div>

        <textarea id = "MyID"> lkj </textarea>

         </div>
        <div ng-class="{true: 's6', false: 's12'}[showOption === 'both']" class="col" ng-hide="showOption === 'left'" style="overflow:scrolll;height: auto !important;">

          <div ng-repeat="snip in snippets" class="snippet-container">

              <div class="snippet-header" style="padding: 5px;">
                <div style="float:left">
                  <b>{{snip.creator}}</b> posted <em>1 minute ago</em>
                </div>
                <div style="float:right">
                  <button class="center-align remove-button"><i class="material-icons">cancel</i></button>
                </div>
              </div>
              <br/>
              <hr style="color:grey; margin-top:5px">

              <div class="snippet-content" style="padding: 5px;">
                {{snip.content}} <br/>
              </div>

              <hr style="color:grey">

              <div class="snippet-footer right-align" style="padding: 5px;">
                <button class="center-align save-button"><i class="material-icons">star</i></button>
                {{snip.saves}}
                <button class="center-align flag-button"><i class="material-icons">flag</i></button>
                {{snip.flags}}
             </div>

        </div>

      </div>
    </div>

</div>
