<div id="stash-container" class="container">
  <div ng-if="stash">
    <div id="print-page-wrapper">
      <div class="spacer"></div>
      <div id="stash-header">
        <div class="left stash-title">
          <b>{{stash.courseNumber}}: </b>{{stash.sessionTitle}}
          <button ng-click="printPage()" class="print-button"><i class="material-icons">print</i></button>
          <div class="stash-time">
          <em> {{stash.createdAt | amDateFormat:'dddd, MMMM Do YYYY, h:mm:ss A'}} </em>
          </div>
        </div>
      </div>

      <div class="spacer"></div>
      <div class="spacer"></div>


      <h3 class="center-align" ng-show="snippets.length === 0" id="no-snippets" >There are no snippets in this stash yet!</h3>
      <table class="bordered table" id="snippet-table">
      <tr ng-repeat="snip in snippets">
            <td class="author-column">{{snip.author}}</div>
            <td class="content-column markdown-parsed" ng-bind-html="snip.text"></div>
      </tr>
      </table>

      <div class="spacer"></div>

      <div ng-if="error" class="center-align">
        <div class="spacer"></div>
        <h2 class="center-align" id="error-message">There is no stash with this id!</h2>
        <a class="btn-large waves-effect center-align" href="/">Home</a>
      </div>
    </div>

  </div>
</div>
