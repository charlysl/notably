<div id="home-container" class="page-container">

  <nav-bar></nav-bar>

  <div class="col content-container">
    <div id="home-body">
      <div class="row">
        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-content">
              <span class="card-title"><b>Welcome, {{ user.name }}!</b></span>
              <div class="spacer"></div>
              Snippets submitted: {{ user.numSubmitted }}
              <br>
              Snippets saved: {{ user.numSaved }}
              <br>
              Subscribed classes: {{ user.numSubscribed }}
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Your courses</span>
              <div class="spacer"></div>
              <div class="collection">
                <a ng-repeat="course in user.courses" href="/course/{{ course.number }}" class="collection-item">{{ course.number }} - {{ course.name }}</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Your sessions</span>
              <div class="spacer"></div>
              <div class="collection">
                <a ng-repeat="session in user.recentSessions" href="#!" class="collection-item">{{ session.title }}<span class="badge">{{ session.activeUsers }}</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
